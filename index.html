<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Typing Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <header class="header">
        <h1>Typing Speed Gauge</h1>
    </header>


    <textarea name="typingbox" id="input" cols="50" rows="14"></textarea>


    <p style="padding-bottom: 4rem; padding-top: 4rem;">
        Number of words:
        <span id="count">0</span>
    </p>

    <div class="ring">
        <div class="speed">
            <div class="number">0%</div>
            <div class="units">Beginner</div>

        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
